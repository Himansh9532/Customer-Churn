<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
            color: #333;
        }

        .navbar {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Churn Prediction</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="container">
        <h2>Churn Prediction</h2>
        <form action="/predict" method="POST">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" required>

            <label for="Tenure">Tenure</label>
            <input type="number" name="Tenure" id="Tenure" required>

            <label for="MonthlyCharges">Monthly Charges</label>
            <input type="number" step="0.01" name="MonthlyCharges" id="MonthlyCharges" required>

            <label for="TotalCharges">Total Charges</label>
            <input type="number" step="0.01" name="TotalCharges" id="TotalCharges" required>

            <label for="PaymentMethod">Payment Method</label>
            <select name="PaymentMethod" id="PaymentMethod">
                <option value="0">Credit Card</option>
                <option value="1">Bank Transfer</option>
                <option value="2">Electronic Check</option>
                <option value="3">Mailed Check</option>
            </select>

            <label for="ServiceUsage1">Service Usage 1</label>
            <input type="number" name="ServiceUsage1" id="ServiceUsage1" required>

            <label for="ServiceUsage2">Service Usage 2</label>
            <input type="number" name="ServiceUsage2" id="ServiceUsage2" required>

            <label for="ServiceUsage3">Service Usage 3</label>
            <input type="number" name="ServiceUsage3" id="ServiceUsage3" required>

            <label for="AverageSpendPerMonth">Average Spend Per Month</label>
            <input type="number" step="0.01" name="AverageSpendPerMonth" id="AverageSpendPerMonth" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="prediction-result">
            The prediction is: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
